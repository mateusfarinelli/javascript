<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
      /*corpo de um código css*/
      .selector  { /*começando com o seletor de classe, tag, id e etc*/ 
        color: #FFF; /*Posteriormente os atributos podendo conter um valor fixo */
        font-size: 30px; /*Numérico */
        text-align: center; /*Pré definido */
        border: solid 5px navy;  /* ou Multiplos valores */
      }
    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
