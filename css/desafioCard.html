<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .curso {
          box-sizing: border-box;
          max-width: 280px;
          max-height: 350px;
          border: solid 1px #ccc;
          display: inline-block;
          margin: 10px 20px;
          box-shadow: 5px 5px 7px #BBB;
        }
        .curso img {
          box-sizing: border-box;
          height: 100%;
          width: 100%;
          padding: 5px;
          display: block;
        }

        .curso-info {
          box-sizing: border-box;
          max-height: 100px;
          font-family: Arial, Helvetica, sans-serif;
          padding: 5px;
          overflow: hidden;          
        }
        .curso-info h4 {
          min-height: 85px;
          font-size: 1.5em;
          margin: 0;
          padding: 0 10px;
        }
        .curso-info p {
          font-size: 1em;
          margin: 0;
        }

        .curso-preco {
          text-align: right;
          font-family: Arial, Helvetica, sans-serif;
          margin: 0 15px;
        }
        .preco-de {
          text-decoration: line-through;
          color: #AA0000;
          font-weight: 650;
        }
        .preco-por {
          font-size: 1.5em;
          color: #006600;
          font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
