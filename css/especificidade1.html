<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
      /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity 
        
      Em termos gerais, as especifidades, ou seja, quem tem preferencia por ser processado
      primeiramente pelo interpretador CSS, são:

      1. regra com !important (exceção que não deve ser usa habitualmente),
      2. seletores mais especificos
      3. ultima regra processada (empate)

      */

      /* por exemplo, vamos comparar um seletor global e um seletor de classe */
      .observacao {
        background-color: #5f5;
        border: dashed 5px;
        padding: 100px;
        font-size: 100px;
      }
      p {
        background-color: #aaa!important; /* Não irá funcionar por que a propriedade é diferente, aqui usamos background-color, enquanto no seletor de maior especifidade usamos background*/
        border: solid 10px;
        padding: 100px;
        font-size: 2px;
      }
      /*
        No exemplo acima temos um seletor de classe e um seletor global p, mesmo o seletor
        de classe vindo antes do seletor p, o seletor de classe acaba vencendo a especificadade
      */

      /*
      Agora vejamos um seletor do tipo elemento.classe, que tem mais epsecifidade do que somente
      o seletor de classe. E consequentemente ele terá prioridade no estilo.
      */
      p.observacao {
        padding: 10px;
        font-size: 40px;
        background: linear-gradient(to right, red, yellow);
   
      }




    
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
