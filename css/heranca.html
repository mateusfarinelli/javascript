<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        /* ... */
        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red; /* Propriedade não transmitida por herança */
            padding: 50px; /* Propriedade não transmitida por herança */
        }
        div {
            border: inherit; /* Herando proprierade */
        }
        h1 {
            padding: inherit; /* Herdado propriedade */
        }
    </style>
</head>

<body>
    <h1 style="background-color: #bbb;">Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
