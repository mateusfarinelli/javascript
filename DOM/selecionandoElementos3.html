<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        // ...
        console.log(document.forms) // Acessando o elemento do tipo form do documento, com retorno em HMTLColection
        console.log(document.forms[0]) // Acessando o elemento do tipo form do documento, com retorno em array
        console.log(document.getElementsByTagName('pesquisa')); // Acessando elemento da DOM utilizando o metodo de get pelo atributo name
        console.log(document.pesquisa) // Acessando o elemento da DOM pelo nome, no caso 'pesquisa'
        console.log(document.pesquisa.q) // Acessando o elemento da DOM pelo nome, no caso 'q' dentro do elemento de nome 'pesquisa'
        document.pesquisa.q.value = 'Linux brasil' // Atribuindo valor de um elemento da DOM, acessado pelo nome
        console.log(document.pesquisa.q.value) 
        document.pesquisa.hl.value = 'pt-br'
    </script>
</body>

</html>
